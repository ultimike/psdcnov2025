name: Card
status: stable
description: A product card with a title, image, price, and optional description.
group: DrupalEasy
props:
  type: object
  required:
    - title
    - price
  properties:
    title:
      type: string
      title: Title
      description: The product title.
      examples:
        - Taco meat
    price:
      type: number
      title: Price
      description: The cost of the item (with 2 decimal places.)
      examples:
        - 8.99
slots:
  image:
    title: Image
    description: The product image field.
  description:
    title: Description
    description: A description of the product.
