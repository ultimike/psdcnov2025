name: Two columns
status: stable
description: A simple 2-column SDC.
group: DrupalEasy
props:
  type: object
  required:
    - left_column_percentage_width
  properties:
    left_column_percentage_width:
      type: number
      title: Left column percentage width
      description: Width of the left-hand column.
      examples: [30, 50, 75]
slots:
  left_content:
    title: Left content
    description: This is where the left-column content goes.
  right_content:
    title: Right content
    description: This is where the right-column content goes.
